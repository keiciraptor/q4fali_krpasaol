<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>topps sarap topps sarap, all the way from bottom to topps!</title>
</head>
<body class="body">
    <div class="main">
        <img src="coquette.jpg" alt="bow" id="bg1">
        <img src="tat.jpg" alt="fish" id="bg2">
        <div id="header">
            <img src="logo.jpg" alt="butterfly logo">
            <h1>Sign Up!</h1>
        </div>
        <form id="login" onsubmit="return outputs();">
            <fieldset id="input" form="login">
                <legend>Log-in Credentials: </legend>
                <label for="givenname">Name: </label>
                <input type="text" id="givenname" name="givenname" onblur="givennameB()" onfocus="givennameF()"><br><br>

                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" onblur="userNameB()" onfocus="userNameF()"><br><br>

                <label for="pword">Password:</label>
                <input type="password" id="pword" name="pword" onblur="pwordB()" onfocus="pwordF()"><br><br>

                <label for="gen">Gender:</label>
                <select name="gender" id="gen" onblur="genB()" onfocus="genF()">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to mention.">Prefer not to Mention</option>
                </select><br><br>

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" onblur="emailB()" onfocus="emailF()"><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" onblur="addressB()" onfocus="addressF()"><br><br>

                <label for="userInterests">What are your interests?</label><br>
                <textarea name="userInterests" id="userInterests" cols="50" rows="3" onblur="uInterestB()" onfocus="uInterestF()"></textarea><br><br>
                
                <input type="submit" value="Submit">
                <button type = "reset" onclick="reset();">Reset</button>
            </fieldset><br>

            <fieldset id="output">
                <legend>Output: </legend>
                <p id="display">
                    (Display User's Credentials once you click submit.)
                </p>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
